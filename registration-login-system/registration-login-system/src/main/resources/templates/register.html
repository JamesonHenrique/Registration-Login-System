<!DOCTYPE html>
<html lang="en"
xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Regitration and Login System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Registration and Login System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" th:href="@{/register/save}">Login</a>
              </li>
             
             </ul>
        </div>
      </nav>
      <br /> <br />
      <div class="container row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" 
                role="form"
                 th:action="@{/register/save}" 
                 th:object="${user}">
                 <div class="form-group mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required th:field="*{firstName}">
                   
                 </div>
                 <div class="form-group mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required th:field="*{lastName}">
                   
                 </div>
                 <div class="form-group mb-3">
                    <label for="email"> Email-</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email address" required th:field="*{email}">
                   </p>
                 </div>
                 <div class="form-group mb-3">
                    <label for="password"> Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required th:field="*{password}">
                   </p>
                 </div>
                 <button class="btn btn-primary" type="submit">Register</button>
                 <span>Already registered? <a th:href="#{/login}">Login</a></span>
                </form>
            </div>
        </div>
      </div>
</body>
</html>
